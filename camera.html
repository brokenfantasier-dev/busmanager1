<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera - Giám Sát Hành Khách</title>
   <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
   <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossOrigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700;800&family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; text-align: center; padding: 1rem;">
    <div class="card" style="width: 100%; max-width: 800px;">
        <div class="card-header">
            <h3><i class="fas fa-video"></i> Truyền hình trực tiếp // CAM_01</h3>
        </div>
        <div class="card-content" style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
            <div style="width: 100%; aspect-ratio: 16/9; background-color: #000; border-radius: var(--radius); overflow: hidden; position: relative; border: 1px solid hsl(var(--border));">
               <img id="camera-stream" src="https://images.unsplash.com/photo-1670039765868-a9d357257559?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3NDE5ODJ8MHwxfHNlYXJjaHw0fHxidXMlMjBpbnRlcmlvcnxlbnwwfHx8fDE3NjQzMzg5Nzl8MA&ixlib=rb-4.1.0&q=80&w=1080" style="width: 100%; height: 100%; object-fit: cover; display: none;"/>
                <div id="no-signal-overlay" style="position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.8); color: hsl(var(--muted-foreground));">
                    <i class="fas fa-video-slash" style="font-size: 4rem; opacity: 0.5;"></i>
                    <p style="margin-top: 1rem;">Không có tín hiệu</p>
                </div>
            </div>
             <button id="stream-toggle-button" style="width: 100%; max-width: 300px; padding: 0.75rem; border: none; border-radius: var(--radius); font-weight: bold; cursor: pointer; transition: all 0.2s ease; display: flex; justify-content: center; align-items: center; gap: 0.5rem; background-color: hsl(var(--primary)); color: hsl(var(--primary-foreground));">
                <i class="fas fa-video"></i> Bắt đầu truyền dữ liệu
            </button>
            <a href="dashboard.html" style="display: inline-block; margin-top: 1rem; color: hsl(var(--primary));">Quay lại Bảng điều khiển</a>
        </div>
    </div>
    <script>
        const toggleButton = document.getElementById('stream-toggle-button');
        const cameraStream = document.getElementById('camera-stream');
        const noSignalOverlay = document.getElementById('no-signal-overlay');
        let isStreaming = false;

        toggleButton.addEventListener('click', () => {
            isStreaming = !isStreaming;
            if (isStreaming) {
                cameraStream.style.display = 'block';
                noSignalOverlay.style.display = 'none';
                toggleButton.innerHTML = '<i class="fas fa-video-slash"></i> Dừng truyền dữ liệu';
                toggleButton.style.backgroundColor = 'hsl(var(--destructive))';
            } else {
                cameraStream.style.display = 'none';
                noSignalOverlay.style.display = 'flex';
                toggleButton.innerHTML = '<i class="fas fa-video"></i> Bắt đầu truyền dữ liệu';
                toggleButton.style.backgroundColor = 'hsl(var(--primary))';
            }
        });
    </script>
</body>
</html>
